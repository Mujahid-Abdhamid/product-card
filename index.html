<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product-card__container">
      <h1 class="title">which is better</h1>
      <div class="product-cards">
        <div class="product-card product-card__1">
          <div class="product-img__container">
            <img src="./img/adidas.png" alt="A Nike Shoe" class="product-img" />
          </div>
          <div class="product-description">
            <div class="product-info">
              <span>nike air force 1'07</span>
              <span>$115.00</span>
            </div>
            <p class="select-size">select size</p>
            <div class="product-size__selector">
              <a href="#" class="size-selctor">40.5</a>
              <a href="#" class="size-selctor active">41</a>
              <a href="#" class="size-selctor">42</a>
              <a href="#" class="size-selctor">43</a>
            </div>
            <div class="product-cta">
              <a href="#" class="cta-btn">
                <i class="ph-bold ph-handbag"></i>
                <span>Add to cart</span>
              </a>
            </div>
          </div>
        </div>
        <div class="product-card product-card__2">
          <div class="product-img__container">
            <img src="./img/adidas.png" alt="A Nike Shoe" class="product-img" />
          </div>
          <div class="product-description">
            <div class="product-info">
              <span>nike air force 1'07</span>
            </div>
            <p class="select-size">select size</p>
            <div class="product-size__selector">
              <a href="#" class="size-selctor">40.5</a>
              <a href="#" class="size-selctor active">41</a>
              <a href="#" class="size-selctor">42</a>
              <a href="#" class="size-selctor">43</a>
            </div>
            <div class="product-cta">
              <span class="price">$115.00</span>
              <a href="#" class="cta-btn cta-btn__small">
                <i class="ph-bold ph-handbag"></i>
                <span>Add to cart</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
